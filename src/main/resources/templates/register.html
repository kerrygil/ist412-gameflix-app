<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
<h1>Register</h1>
<form th:action="@{/view/register}" method="post">
    <label>Username: <input type="text" name="username"></label><br><br>
    <label>Password: <input type="password" name="password"></label><br><br>
    <label>Confirm Password: <input type="password" name="password_confirmation"></label><br><br>
    <button type="submit">Register</button><br><br>
    <a th:href="@{/login}" class="btn btn-primary">Already Registered?</a>
</form>
<div th:if="${param.error}" style="color: red; margin-bottom: 10px;">
    <p th:text="${param.error}"></p>
</div>
<div th:if="${param.success}" style="color: green; margin-bottom: 10px;">
    <p th:text="${param.success}"></p>
</div>
</body>
</html>
