<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Game Library</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }
        .top-bar form {
            display: inline;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <form th:action="@{/games}" method="get">
        <button type="submit" class="btn btn-primary">Back to Game Collection</button>
    </form>

    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-secondary">Logout</button>
    </form>
</div>

<h1>My Game Library</h1>

<form th:action="@{/library/remove}" method="post">
    <table>
        <thead>
        <tr>
            <th>Select</th>
            <th>Title</th>
            <th>Genre</th>
            <th>Description</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="game : ${libraryGames}">
            <td><input type="checkbox" name="gameIds" th:value="${game.id}"></td>
            <td th:text="${game.title}"></td>
            <td th:text="${game.genre}"></td>
            <td th:text="${game.description}"></td>
            <td th:text="${game.price}"></td>
        </tr>
        </tbody>
    </table>

    <div style="text-align:center; margin-top: 20px;">
        <button type="submit" class="btn btn-danger">Remove Selected from Library</button>
    </div>
</form>

</body>
</html>
